<!-- sample modal content -->
<div class="abrir-modal fadeIn animacion" *ngIf="editProductService.modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myLargeModalLabel">
                    <i class="mdi mdi-account-multiple-plus"></i> {{titulo}}{{producto.id}}
                </h4>
                <button type="button" class="close" (click)="cerrarModal()">Ã—</button>
            </div>
            <div class="modal-body">

                <form [formGroup]="editForm" (ngSubmit)="edit($event)">
                    <div class="form-body">
                        <h3 class="card-title">Datos del Producto</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group" [class.has-danger]="nombreFieldIsInvalid"
                                    [class.has-success]="nombreFieldIsValid">
                                    <label class="control-label">Nombre</label>
                                    <input type="text" class="form-control" placeholder="Nombre"
                                        formControlName="nombre" [class.form-control-danger]="nombreFieldIsInvalid"
                                        [class.form-control-success]="nombreFieldIsValid">
                                    <small *ngIf="nombreFieldIsInvalid" class="form-control-feedback"> El campo es
                                        requerido. </small>
                                    <small *ngIf="nombreFieldIsValid" class="form-control-feedback"> El campo es
                                        correcto. </small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" [class.has-danger]="precioFieldIsInvalid"
                                    [class.has-success]="precioFieldIsValid">
                                    <label class="control-label">Precio <span class="text-muted">(en
                                            soles)</span></label>
                                    <input type="text" class="form-control"
                                        [class.form-control-danger]="precioFieldIsInvalid"
                                        [class.form-control-success]="precioFieldIsValid" placeholder="Precio"
                                        formControlName="precio">
                                    <small *ngIf="precioFieldIsInvalid" class="form-control-feedback">
                                        <p *ngIf="precioField.hasError('required')">El campo es requerido</p>
                                        <p *ngIf="precioField.hasError('pattern')">Este campo solo acepta numeros</p>
                                    </small>
                                    <small *ngIf="precioFieldIsValid" class="form-control-feedback"> El campo es
                                        correcto.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" [class.has-danger]="marcaFieldIsInvalid"
                                    [class.has-success]="marcaFieldIsValid">
                                    <label class="control-label">Marca</label>
                                    <input type="text" class="form-control"
                                        [class.form-control-danger]="marcaFieldIsInvalid"
                                        [class.form-control-success]="marcaFieldIsValid" placeholder="Marca"
                                        formControlName="marca">
                                    <small *ngIf="marcaFieldIsInvalid" class="form-control-feedback"> El campo es
                                        requerido. </small>
                                    <small *ngIf="marcaFieldIsValid" class="form-control-feedback"> El campo es
                                        correcto. </small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" [class.has-danger]="tipoFieldIsInvalid"
                                    [class.has-success]="tipoFieldIsValid">
                                    <label class="control-label">Categoria</label>
                                    <select class="form-control custom-select" formControlName="tipo">
                                        <option [ngValue]="undefined">---Seleccionar una categoria ---</option>
                                        <option *ngFor="let tipo of tipos" [ngValue]="tipo">
                                            {{tipo.nombre}}</option>
                                    </select>
                                    <small *ngIf="tipoFieldIsInvalid" class="form-control-feedback">Campo
                                        requerido</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" [class.has-danger]="descripcionFieldIsInvalid"
                                    [class.has-success]="descripcionFieldIsValid">
                                    <label>Descripcion</label>
                                    <textarea class="form-control" rows="2"
                                        [class.form-control-danger]="descripcionFieldIsInvalid"
                                        [class.form-control-success]="descripcionFieldIsValid" placeholder="Descripcion"
                                        formControlName="descripcion"></textarea>
                                    <small *ngIf="descripcionFieldIsInvalid" class="form-control-feedback"> El campo es
                                        requerido. </small>
                                    <small *ngIf="descripcionFieldIsValid" class="form-control-feedback"> El campo es
                                        correcto. </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions pull-right">
                        <button type="submit" class="btn btn-primary"> <i class="fa fa-check"></i> Actualizar</button>
                    </div>
                </form>



            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
