<div class="btn-group pagination justify-content-center">
    <ul *ngIf="paginas?.length>0" class="pagination pagination-sm m-0">

        <li class="page-item"><a class="page-link"
                [routerLink]="['/courses/on-site/page',paginador.number-1]">&laquo;</a>
        </li>

        <li [ngClass]="paginador.first?'disabled page-item':'page-item'">
            <a class="page-link" [routerLink]="['/courses/on-site/page',0]">`
                Primera
            </a>
        </li>

        <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginador.number?'active':''">
            <span class="page-link" *ngIf="pagina-1 == paginador.number">
                {{pagina}}
            </span>
            <a *ngIf="pagina-1 != paginador.number" class="page-link"
                [routerLink]="['/courses/on-site/page', pagina-1]">
                {{pagina}}
            </a>
        </li>

        <li [ngClass]="paginador.last?'disabled page-item':'page-item'">
            <a class="page-link" [routerLink]="['/courses/on-site/page',paginador.totalPages-1]">
                Ãšltima
            </a>
        </li>

        <li class="page-item" *ngIf="paginador.number <paginador.totalPages-1">
            <a class="page-link" [routerLink]="['/courses/on-site/page',paginador.number+1]">&raquo;</a>
        </li>
    </ul>
</div>
