<!-- sample modal content -->
<div class="abrir-modal fadeIn animacion" *ngIf="registroHorarioService.modal">
    <div class="modal-dialog modal-xs">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myLargeModalLabel">
                    <i class="mdi mdi-account-multiple-plus"></i> {{titulo}} - {{membresia.nombre}}
                </h4>
                <button type="button" class="close" (click)="cerrarModal()">Ã—</button>
            </div>
            <div class="modal-body">

                <h3>Cliente</h3>
                <p>{{usuario.nombre}} {{usuario.apellido}} | {{usuario.correo}}</p>
                <p>{{usuario.dni}} | +51 {{usuario.telefono}}</p>


                <form class="form-horizontal form-material" [formGroup]="horaForm" (ngSubmit)="save($event)">
                    <h3 class="box-title m-b-20">Selecciona un horario</h3>
                    <div class="row">
                        <div class="form-group col-6">

                            <select class="form-control" formControlName="hora">
                                <option [ngValue]="undefined">---Seleccionar un horario ---</option>
                                <option *ngFor="let hora of horarios" [ngValue]="hora">{{hora.horaInicio}} a
                                    {{hora.horaFinal}}</option>
                            </select>
                            <div *ngIf="horaFieldIsInvalid" class="text-danger">
                                <p *ngIf="horaField.hasError('required')">Debe seleccionar un horario.</p>
                                <p *ngIf="horaField.hasError('notAvailable')">Este horario no tiene vacantes disponibles
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <button
                                class="btn btn-primary btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
                                type="submit">Realizar pago</button>
                        </div>
                    </div>

                </form>


            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
